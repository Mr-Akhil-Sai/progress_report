<html>
  <head>
    <meta charset="UTF-8" />
    <title>Progress Report</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div id="main">
        <div id="inputsDiv">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            placeholder="Enter your name"
            id="name"
          /><br />
          <label for="maths">Maths</label>
          <input
            type="num"
            name="maths"
            placeholder="Enter your Maths marks"
            id="maths"
          /><br />
          <label for="physics">Physics</label>
          <input
            type="num"
            name="physics"
            placeholder="Enter your physics marks"
            id="physics"
          /><br />
          <label for="chemistry">Chemistry</label>
          <input
            type="num"
            name="chemistry"
            placeholder="Enter your chemistry marks"
            id="chemistry"
          /><br />
          <label for="french">French</label>
          <input
            type="num"
            name="french"
            placeholder="Enter your french marks"
            id="french"
          /><br />
          <label for="english">English</label>
          <input
            type="num"
            name="english"
            placeholder="Enter your english marks"
            id="english"
          /><br />
          <button id="submit">Submit</button>
          <button id="clear">Clear</button>
        </div>
        <div id="graphDiv">
          <canvas id="canvas"> </canvas>
        </div>
      </div>
      <div id="marks">
        <p id="one">10-</p>
        <p id="two">20-</p>
        <p id="three">30-</p>
        <p id="four">40-</p>
        <p id="five">50-</p>
        <p id="six">60-</p>
        <p id="seven">70-</p>
        <p id="eight">80-</p>
        <p id="nine">90-</p>
        <p id="ten">100-</p>
      </div>
      <div id="subjects">
        <p id="mathsSub">Maths</p>
        <p id="physicsSub">Physics</p>
        <p id="chemistrySub">Chemistry</p>
        <p id="frenchSub">French</p>
        <p id="englishSub">English</p>
      </div>
    </main>
  </body>
  <script src="./app.js"></script>
</html>
